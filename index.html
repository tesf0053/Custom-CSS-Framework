<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <title>Custom CSS Framework</title>
  </head>
  <body>
    <header>
        <h1>Custom CSS Framework</h1>
    </header>
    <main>
 <!-- Table -->
<section>
    <h2>Table</h2>
    <table class="table-style">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>25</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>30</td>
          <td>Los Angeles</td>
        </tr>
        <tr>
          <td>Mike Johnson</td>
          <td>28</td>
          <td>Chicago</td>
        </tr>
        <tr>
          <td>Alice Brown</td>
          <td>22</td>
          <td>Miami</td>
        </tr>
        <tr>
          <td>David White</td>
          <td>35</td>
          <td>San Francisco</td>
        </tr>
        <tr>
          <td>Sarah Wilson</td>
          <td>27</td>
          <td>Seattle</td>
        </tr>
      </tbody>
    </table>
  </section>
  
    <!-- List Item -->
    <section>
        <h2>List </h2>
        <ul class="list-style">
          <li>Samuel</li>
          <li>Nathan</li>
          <li>Hoda</li>
          <li>Keshav</li>
        </ul>
      </section>
    <!-- Form -->
        <section>
          <h2>Form</h2>
          <form class="form-style">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="input-style">
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="input-style">
    <!-- button -->
            <button type="submit" class="button-style">Submit</button>
          </form>
        </section>    
      </main>
    <!-- footer -->
      <footer>
        <p>&copy; 2024 Custom CSS Team Work</p>
      </footer>
  </body>
</html>
